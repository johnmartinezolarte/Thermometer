<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahrenheit to Celsius Converter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="container__left">
            <p class="title">Fahrenheit to Celsius Converter</p>
            <label for="temperatureF">Temperature in Fahrenheit</label>
            <input type="number" id="temperatureF">
            <div class="temperatureC"></div>
            <button class="convert">CONVERT</button>
            <button class="restart">RESTART</button>
        </div>
        <div class="container__right">
            <p class="limit_max">--- 100°</p>
            <div class="emptyBar">
                <div class="fillBar"></div>
            </div>
            <p class="limit_min">--- 0°</p>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
